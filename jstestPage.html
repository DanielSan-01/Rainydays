<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <script src="testscript.js" defer></script>
  <link href="stylestest.css" rel="stylesheet" />
</head>
<body>
  <div class="banner">
    <div class="navbar">
        <img src="./assets/rainylogo.png" alt="REMOVE INLINE" class="logo" style="max-width: 150px;">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Equipment</a></li>
            <li><a href="#">Trails</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>
          Discover your adventure</h1>
        <p>
          Explore our collection</p>
        <div>
            <button class="women-btn" type="button"><span class="cover"></span>Mens</button>
            <button class="men-btn" type="button"><span class="cover"></span>Womens</button>
        </div>
    </div>
</div>
  <div class="singleProduct">
    <img src="" class="card-img-top" alt="Product Image" id="product-image">
    <div class="card-body">
      <h1 class="card-title" id="product-name"></h1>
      <p class="card-text" id="product-description"></p>
      <p class="card-price" id="product-price"></p>
    </div>
</body>
</html>
